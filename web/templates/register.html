<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .card { background-color: #1E1E1E; border: 1px solid #333; }
        .form-control { background-color: #2C2C2C; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #333; color: white; border-color: #03dac6; }
        .btn-primary { background-color: #03dac6; border: none; color: #000; font-weight: bold; }
        .btn-primary:hover { background-color: #01877e; color: white; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4" style="color: #03dac6;">Registro de Cliente</h2>
                    
                    <form action="{{ url_for('register_view') }}" method="POST">
                        <div class="mb-3">
                            <label>Cédula / DNI</label>
                            <input type="text" name="cedula" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label>Nombre</label>
                                <input type="text" name="nombre" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label>Apellido</label>
                                <input type="text" name="apellido" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Teléfono</label>
                            <input type="text" name="telefono" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Dirección</label>
                            <textarea name="direccion" class="form-control" rows="2"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            Registrar y Continuar
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-secondary">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
