<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .card { background-color: #1E1E1E; border: 1px solid #333; }
        .form-control { background-color: #2C2C2C; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #333; color: white; border-color: #03dac6; }
        .btn-info { background-color: #03dac6; border: none; font-weight: bold; }
        .btn-info:hover { background-color: #02b3a2; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 shadow">
                    <h3 class="text-center mb-4 text-info">Bienvenido de nuevo</h3>
                    
                    <form action="{{ url_for('login_view') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Ingresa tu Correo Electrónico</label>
                            <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                        </div>
                        
                        <button type="submit" class="btn btn-info w-100 py-2">Ingresar</button>
                    </form>
                    
                    <hr class="border-secondary">
                    
                    <div class="text-center">
                        <small>¿No tienes cuenta?</small><br>
                        <a href="{{ url_for('register_view') }}" class="text-info text-decoration-none">Regístrate aquí</a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('index') }}" class="text-secondary small">Volver a la tienda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
